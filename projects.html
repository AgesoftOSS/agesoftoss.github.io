<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agesoft</title>
    <script src="./SiteHelper.js" defer></script>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>
    <p class="ihead">Our Projects:</p>
    <div class="projects">
        <div class="project">
            <p class="projectname">Awnd</p>
            <p class="projectshortdesc">Awnd is a C++ Framework for creating C++ Applications with WINAPI</p>

            <div class="centre">
                <button class="projectbtn"><a href="https://github.com/AgesoftOSS/Awnd" class="projbtnhref">Learn More</a></button>
                <button class="projectbtn projbtnrepo"><a href="https://github.com/AgesoftOSS/Awnd" class="projbtnhref">Github Repo</a></button>
            </div>
        </div>
        <div class="project">
            <p class="projectname">AntiCopyright</p>
            <p class="projectshortdesc">AntiCopyright is a powerful tool to fight against piracy <i>(supports only windows currently)</i></p>

            <div class="centre">
                <button class="projectbtn"><a href="https://github.com/AgesoftOSS/AntiCopyright/releases/" class="projbtnhref">Learn More</a></button>
                <button class="projectbtn projbtnrepo"><a href="https://github.com/AgesoftOSS/AntiCopyright" class="projbtnhref">Github Repo</a></button>
            </div>
        </div>
        <div class="project">
            <p class="projectname">AWebJS</p>
            <p class="projectshortdesc">AWebJS is a Javascript framework for building UIs</p>

            <div class="centre">
                <button class="projectbtn"><a href="https://github.com/AgesoftOSS/AWebJS" class="projbtnhref">Learn More</a></button>
                <button class="projectbtn projbtnrepo"><a href="https://github.com/AgesoftOSS/AWebJS" class="projbtnhref">Github Repo</a></button>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
